<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js App</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button type="button" class="btn btn-warning " @click= "this.getkarts()">Fetch Karts</button>

        <div class="btn-group" role="group" aria-label="Button group with nested dropdown"v-for="kartdata in kartList">

            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{kartdata.name}}
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <a class="dropdown-item" @click= "SendCmd(1,kartdata.transponders[0])">1</a>
                  <a class="dropdown-item" @click= "SendCmd(2,kartdata.transponders[0])">2</a>
                  <a class="dropdown-item" @click= "SendCmd(3,kartdata.transponders[0])">3</a>
                  <a class="dropdown-item" @click= "SendCmd(-1,kartdata.transponders[0])">4</a>
                  <!-- <a class="dropdown-item" this.fetchAll()>Week</a> -->
                </div>
            </div>
        </div>
        
        <!-- <div v-for="kartdata in kartList"key="kartdata.id">
          {{kartdata.name}} {{kartdata.transponders}}
        
        </div> -->


    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
